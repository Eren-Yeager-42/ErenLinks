<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #2e005f, #000066);
      background-size: cover;
      background-attachment: fixed;
      color: white;
      text-align: center;
      padding: 50px 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    .telegram-button {
      display: inline-block;
      background-color: #0088cc;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 30px;
    }
    input[type="password"] {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      background-color: #ffcc00;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .link-button {
      display: inline-block;
      background-color: #00ffcc;
      color: black;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Before You Access the Link</h2>
    
    <!-- Telegram Button -->
    <a class="telegram-button" href="https://t.me/Anime_Obito_Boss" target="_blank">üì¢ Join our Telegram Channel</a><br><br>

    <!-- Password Input -->
    <input type="password" id="passInput" placeholder="Enter password to unlock">
    <br>
    <button onclick="checkPassword()">Unlock</button>
    <div id="output"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const site = urlParams.get('site');
    const key = urlParams.get('key');

    function checkPassword() {
      const entered = document.getElementById('passInput').value.trim();
      if (entered === key) {
        document.getElementById('output').innerHTML = `
          <a href="${decodeURIComponent(site)}" class="link-button" target="_blank">üëâ Link given to you üëà</a>
        `;
      } else {
        alert("‚ùå Wrong password. Try again.");
      }
    }
  </script>
</body>
</html>
