<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Generator</title>
  <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #2e005f, #000066);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    min-height: 100vh;
    color: white;
    text-align: center;
    padding: 50px 20px;
  }
  .container {
    max-width: 500px;
    margin: auto;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
  }
  .telegram-button {
    display: inline-block;
    background-color: #0088cc;
    color: white;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 8px;
    text-decoration: none;
    margin-bottom: 30px;
  }
  .link-button {
    display: inline-block;
    background-color: #ffcc00;
    color: black;
    padding: 14px 30px;
    font-size: 20px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="box">
    <h2>Link Generator</h2>
    <p>Paste your real link below:</p>
    <input type="text" id="realLink" placeholder="https://example.com">
    <br>
    <button onclick="generateLink()">Generate My Page Link</button>
    <div id="output"></div>
  </div>

  <script>
    function generateLink() {
      const userLink = document.getElementById('realLink').value.trim();
      if (!userLink) {
        alert("Please paste a link first!");
        return;
      }

      const encoded = encodeURIComponent(userLink);
      const result = `https://eren-yeager-42.github.io/ErenLinks/?site=${encoded}`;

      document.getElementById('output').innerHTML = `
        <a href="${result}" target="_blank" class="link-button">ðŸ‘‰ Your Link ðŸ‘ˆ</a>
      `;
    }
  </script>
</body>
</html>
